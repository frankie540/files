;Custom_OpenClash_Rules
;全分组防 DNS 泄漏订阅转换模板
;作者：https://github.com/Aethersailor
;项目地址：https://github.com/Aethersailor/Custom_OpenClash_Rules
;基于 ACL4SSR 模板魔改而来，感谢原作者！
;<必须>搭配本项目配套教程，实现最佳化的 OpenClash 使用效果！
;教程：https://github.com/Aethersailor/Custom_OpenClash_Rules/wiki/OpenClash-%E8%AE%BE%E7%BD%AE%E6%96%B9%E6%A1%88
;有问题可提 issue，或者加入本项目 Telegram 群组进行讨论
;Telegram 群组：https://t.me/custom_openclash_rules_group
;Telegram 通知频道：https://t.me/custom_openclash_rules

;本模板为 Full 模板，可自由添加规则和分组，无性能考量，较为臃肿


[custom]
;============================ 规则设置（从上到下优先级递减） ============================

;1. 基础直连规则（本地/私有网络相关）
ruleset=🎯 全球直连,[]GEOSITE,private                  ;本地域名直连
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve          ;本地IP直连
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Direct_Classical.yaml,28800  ;项目收录的直连规则

;2. 特定服务直连规则（国内可用/下载相关）
ruleset=🎯 全球直连,[]GEOSITE,google-cn                 ;谷歌国内可用域名直连
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn         ;国内游戏域名直连
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Steam_CDN_Classical.yaml,2880  ;Steam下载CDN直连
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download  ;各大游戏平台下载域名直连
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker   ;BT Tracker相关域名直连

;3. 代理规则（基础代理与项目收录规则）
ruleset=🚀 手动选择,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Proxy_Classical.yaml,28800  ;项目收录的代理规则

;4. 应用/服务分流规则（按服务类型分组）
;即时通讯类
ruleset=💬 即时通讯,[]GEOSITE,category-communication    ;Telegram/WhatsApp等海外即时通讯
ruleset=💬 即时通讯,[]GEOIP,telegram,no-resolve         ;Telegram IP分流

;社交媒体类
ruleset=🌐 社交媒体,[]GEOSITE,category-social-media-!cn  ;Twitter/Facebook等海外社交媒体
ruleset=🌐 社交媒体,[]GEOIP,twitter,no-resolve          ;Twitter IP分流
ruleset=🌐 社交媒体,[]GEOIP,facebook,no-resolve         ;Facebook IP分流

;工具/服务类
ruleset=📞 Talkatone,[]GEOSITE,talkatone                ;Talkatone服务
ruleset=🤖 ChatGPT,[]GEOSITE,openai                     ;ChatGPT相关
