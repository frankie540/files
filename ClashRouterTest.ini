ruleset=🎻 Spotify,[]GEOSITE,spotify                    ;Spotify
ruleset=📺 Bahamut,[]GEOSITE,bahamut                    ;Bahamut
ruleset=🎮 游戏平台,[]GEOSITE,category-games            ;海外游戏平台
