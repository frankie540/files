;5. 兜底规则（国内服务与漏网之鱼）
ruleset=🎯 全球直连,[]GEOSITE,cn                        ;国内域名兜底直连（补充白名单不全）
ruleset=🎯 全球直连,[]GEOIP,cn,no-resolve               ;国内IP兜底直连（补充白名单不全）
ruleset=🔀 非标端口,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Port_Direct.yaml,28800  ;80/443外端口直连（PT/BT优化）
ruleset=🐟 漏网之鱼,[]FINAL                             ;未匹配规则的流量兜底


