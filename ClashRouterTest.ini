ruleset=📢 谷歌FCM,[]GEOSITE,googlefcm                  ;谷歌FCM推送
ruleset=🇬 谷歌服务,[]GEOSITE,google                    ;谷歌全系服务
ruleset=🇬 谷歌服务,[]GEOIP,google,no-resolve           ;谷歌IP分流
ruleset=🎶 TikTok,[]GEOSITE,tiktok                      ;TikTok
ruleset=🎥 Netflix,[]GEOSITE,netflix                    ;Netflix
ruleset=🎥 Netflix,[]GEOIP,netflix,no-resolve           ;Netflix IP分流
